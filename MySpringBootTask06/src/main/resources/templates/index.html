<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>User List</h1><hr>
<a th:href="@{/users/add}">Add User></a>
    <div class="col-8">
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>照片</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" >
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.sex}"></td>
        <td>
            <img class="img-thumbnail"
                 th:src="@{'/uploads/'+${user.photo}}"
                 th:alt="${user.photo}" width="50" height="50"/>
        </td>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/users/del/{id}(id=${user.id})}" onclick="return del()" >删除用户</a>
            <a class="btn btn-warning" th:href="@{/users/edit/{id}(id=${user.id})}">修改用户</a>
            <a class="btn btn-primary"  th:href="@{/users/find/{id}(id=${user.id})}" >用户详情</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6" th:text="'当前用户数'+${users.size()}"></td>
    </tr>
    </tfoot>
</table>
    </div>
<script>
    function del() {
    return confirm("您确定要删除这条数据吗？")
    }
    window.onload=function (){
        const msg="[[${msg}]]";
        if (msg){
            alert(msg);
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</div>
</body>
</html>
