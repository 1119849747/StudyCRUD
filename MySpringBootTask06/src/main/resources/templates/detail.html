<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>用户详情</h1><hr>
    <div class="col-4">
<table th:width="500px" class="table">
    <tr>
        <th>编号:</th>
        <td th:text="${user.id}"></td></tr>
    <tr>
        <th>姓名:</th>
        <td th:text="${user.name}"></td></tr>
    <tr>
        <th>年龄:</th>
        <td th:text="${user.age}"></td></tr>
    <tr>
        <th>性别:</th>
        <td th:text="${user.sex}"></td></tr>
    <tr>
        <th>头像:</th>
        <td colspan="2">
        <img class="img-thumbnail" width="100" height="100"
             th:src="@{'/uploads/'+${user.photo}}"
             th:alt="${user.photo}"/>
    </td></tr>
</table>
    </div>
<a th:href="@{/users}">返回用户列表></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</div>
</body>
</html>
